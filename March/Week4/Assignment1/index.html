<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
      <h1>Survay Form</h1>
        <form class="survay_form">
            <div class="form_fields">
                <div class="attributes">
                    <label for="first_name">
                        First Name
                    </label>
                    </br>
                    <input class="input_field" type="text" id="first_name" placeholder="First Name">
                </div>
                <div class="attributes">
                    <label for="last_name">
                        Last Name
                    </label>
                    </br>
                    <input class="input_field" type="text" id="last_name" placeholder="Last Name">
                </div>
                <div class="attributes">
                    <label for="email">
                        Email
                    </label>
                    </br>
                    <input  class="input_field" type="text" id="email" placeholder="Email">
                </div>
                <div class="attributes">
                    <label for="mobile">
                        Mobile No
                    </label>
                    </br>
                    <input class="input_field" type="number" id="mobile" placeholder="Mobile No">
                </div>
                <div class="attributes">
                    <label for="designation">
                        Designation
                    </label>
                    </br>
                    <input class="input_field" type="text" id="designation" placeholder="Designation">
                </div>
                <div class="attributes">
                    <label for="gender">
                        Gender
                    </label>
                  </br>
                    <input  class="gender" type="radio" name="gender" value="male"> Male
                    <input  class="gender" type="radio" name="gender" value="female"> Female
 
                </div>
            </div>
            <div class="sec_a">
               <label for="reviews">
                      Reviews
                </label>
               <textarea id="reviews" rows="4" cols="50"> Enter Text Here...</textarea>

               
            </div>
            <div class="check">
             <input  type="checkbox"> you agree to the Terms and Conditions  
            </div>
            <div class="btn">
              <button type="submit"> <b>Submit</b>
              </button>
            </div>
        </form>
    </body>
</html>
