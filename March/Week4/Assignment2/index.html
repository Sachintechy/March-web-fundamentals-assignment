<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
      <h1>Normal Form with required and validataion field </h1>
        <form class="survay_form">
            <div class="form_fields">
                <div class="attributes">
                    <label for="name">
                         Name
                    </label>
                    </br>
                    <input class="input_field" type="text" id="name" placeholder="Name" required>
                </div>
                <div class="attributes">
                    <label for="psw">
                        Password
                    </label>
                    </br>
                    <input type="password" class="input_field" id="psw" name="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div class="attributes">
                    <label for="email">
                        Email
                    </label>
                    </br>
                    <input  class="input_field" type="text" id="email" placeholder="Email" required>
                </div>
                <div class="attributes">
                    <label for="mobile">
                        Mobile No
                    </label>
                    </br>
                    <input class="input_field" type="text" id="mobile" placeholder="Mobile No"   pattern="[789][0-9]{9}" required>
                </div>
                <div class="attributes">
                    <label for="designation">
                        Designation
                    </label>
                    </br>
                    <input class="input_field" type="text" id="designation" placeholder="Designation" required>
                </div>
                <div class="attributes">
                    <label for="gender">
                        Gender
                    </label>
                  </br>
                    <input  class="gender" type="radio" name="gender" value="male"> <b>Male</b>
                    <input  class="gender" type="radio" name="gender" value="female"> <b>Female</b>
 
                </div>
            </div>
            <!-- <div class="sec_a">
               <label for="reviews">
                      Reviews
                </label>
               <textarea id="reviews" rows="4" cols="50"> Enter Text Here...</textarea>

               
            </div> -->
            <div class="check">
             <input  type="checkbox"> you agree to the Terms and Conditions  
            </div>
            <div class="btn">
              <button type="submit"> <b>Submit</b>
              </button>
            </div>
        </form>
    </body>
</html>
