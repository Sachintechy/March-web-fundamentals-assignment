<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row1 row">
            <label for="field1">Enter the No to check Prime or Not: </label>
            <input type="text" minlength="1" name="field1" id="field1" class="input1" placeholder="Input Fist No" />
        </div>
         
        <div class="row3 row">
             <span id="Result"></span>
        </div>
        <div class="row4 row">
            <button onclick="myFuction()">Submit</button>
        </div>

    </div>

    <script >
function myFuction() {
    var n = document.getElementById("field1").value;
    if(n==1){
        document.getElementById("Result").innerHTML = "Given No "+n+" is Prime ";
    }else{
        var count=0;
    for(var i=2;i<n;i++){
        if(n%i==0){
          count++;   
        }  
    }
    if(count==0){
        document.getElementById("Result").innerHTML = "Given No "+n+" is Prime ";
    }else{
        document.getElementById("Result").innerHTML = "Given No "+n+" is Not Prime ";
    }
    }
}

    </script>
</body>

</html>
